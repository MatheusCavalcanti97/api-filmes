name: Docker API Workflow

on:
  push:
    branches:
      - feat/docker-api-integration
  pull_request:
    branches:
      - main
      - integracao

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: filmes
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d filmes"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_NAME: filmes
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Aguardando PostgreSQL..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 1
          done

      - name: Install dependencies
        run: npm ci

      - name: Copiar .env.test
        run: cp .env.test .env

      - name: Build Docker image
        run: docker build -t filmes-api:test .

      - name: Run tests
        env:
          NODE_ENV: test
          DB_NAME: filmes
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
        run: npm test -- --coverage

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
